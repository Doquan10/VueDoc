<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<!--
  ** input a yazılan rengi kutucuğa yansıtmak
-->
<body>
  <div id="app">
    <input type ="text" v-model="bgColor">
    <button @click="showBorder = !showBorder">Border Ekle / Ekleme</button>
    <br>
    <button @click="redBG = !redBG">Kırmızı Ekle / Ekleme</button>
    <br>
    {{showBorder}}
    <br>
    <div class="box" :class="{border :showBorder, red:redBG}">
      bu şekilde class tanımlamak çok doğru değil
    </div>
    <br>
    <div class="box" :class="{border :showBorder, red:redBG}">
      computed ile doğru kullanım
    </div>
    <br>
    <div class="box" :style="{backgroundColor: bgColor}":class="{border :showBorder, red:redBG}">
      computed ile doğru kullanım
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
