<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <!--
  ** justify-content grid ögelerini ortalar
  ** counter fonksiyonuna gerek yok click ile yapmak yeterli olur
  ** her aksiyonda iki fonksiyon da çalışmaması için "computed" yapısı 
     kullanılır ve html kısmında normal değişken gibi yazılır. Bunun adı reactivity dir.
-->
    <div class="container">
      <div class="row mt-5">
        <div class="col-2 card p-2">
          <h3 class="text-center">{{counter}}</h3>
          <div class="class d-flex justify-content-center align-items-center">
            <button @click="counter++" class="btn btn-sm btn-primary">+</button>
            <button @click="inc" class="btn btn-sm btn-danger">-</button>
          </div> 
          <div class="class alert alert-warning">
            {{
            getCounterResult
            }}
          </div>
        </div>
        <div class="col-2 card p-2">
          <h3 class="text-center">{{counter2}}</h3>
          <div class="class d-flex justify-content-center align-items-center">
            <button @click="counter2++" class="btn btn-sm btn-primary">+</button>
            <button @click="counter2--" class="btn btn-sm btn-danger">-</button>
          </div>
          <div class="class alert alert-warning">
            {{
            getCounter2Result
            }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
